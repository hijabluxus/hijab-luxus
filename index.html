<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hijab Luxus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #faf8f5;
      color: #222;
    }
    header {
      background: black;
      color: gold;
      padding: 30px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 2px;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 36px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .buy {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: black;
      color: gold;
      text-decoration: none;
      border-radius: 20px;
    }
    footer {
      background: black;
      color: #aaa;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>HIJAB LUXUS</header>

<section class="hero">
  <h1>Elegant & Modest Abayas</h1>
  <p>Luxury made with grace</p>
</section>

<section class="products">
  <div class="product">
    <h3>Classic Black Abaya</h3>
    <p>€89</p>
    <a class="buy" href="https://wa.me/">Order on WhatsApp</a>
  </div>

  <div class="product">
    <h3>Beige Luxury Abaya</h3>
    <p>€95</p>
    <a class="buy" href="https://wa.me/">Order on WhatsApp</a>
  </div>
</section>

<footer>
  © 2026 Hijab Luxus
</footer>

</body>
</html>
